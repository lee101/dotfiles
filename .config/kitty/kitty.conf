# Kitty configuration aligned with the Ghostty setup in this repo.
# Keep the look-and-feel and keybinds familiar across terminals.

## Fonts ----------------------------------------------------------------------
font_family Ubuntu Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 8.0
adjust_line_height 0
adjust_column_width 0

## Window appearance ----------------------------------------------------------
window_padding_width 0
window_margin_width 0
background #282c34
foreground #abb2bf
selection_foreground #282c34
selection_background #979eab

## Color palette (mirrors Ghostty theme) --------------------------------------
color0  #3b4252
color1  #e06c75
color2  #98c379
color3  #e5c07b
color4  #87ceeb
color5  #c678dd
color6  #56b6c2
color7  #abb2bf
color8  #5c6370
color9  #e06c75
color10 #98c379
color11 #e5c07b
color12 #b3d9ff
color13 #c678dd
color14 #56b6c2
color15 #ffffff

## Cursor ---------------------------------------------------------------------
cursor_shape block
cursor_text_color #282c34
cursor_color #61afef

## Behavior -------------------------------------------------------------------
enable_audio_bell no
mouse_hide_wait 0
copy_on_select yes
clipboard_control write-clipboard read-clipboard
strip_trailing_spaces smart
scrollback_lines 100000
touch_scroll_multiplier 3.0
allow_remote_control yes
confirm_os_window_close 0

## Tabs -----------------------------------------------------------------------
tab_bar_edge top
tab_bar_style fade
tab_title_template "{index}:{title}"

map ctrl+shift+n new_os_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

## Window management ----------------------------------------------------------
# Splits matching Ghostty keybinds
map ctrl+shift+backslash launch --location=vsplit --cwd=current
map ctrl+shift+minus launch --location=hsplit --cwd=current
map ctrl+shift+enter launch --location=split --cwd=current

# Split navigation
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window bottom
map ctrl+shift+k neighboring_window top
map ctrl+shift+l neighboring_window right
map ctrl+shift+[ previous_window
map ctrl+shift+] next_window

# Split resizing
map ctrl+shift+alt+h resize_window narrower 10
map ctrl+shift+alt+l resize_window wider 10
map ctrl+shift+alt+j resize_window shorter 10
map ctrl+shift+alt+k resize_window taller 10

map ctrl+shift+z toggle_layout stack
map ctrl+shift+equal layout_action balance

## Text & Clipboard -----------------------------------------------------------
map ctrl+shift+a select_all
map shift+escape clear_terminal active

## Scrolling ------------------------------------------------------------------
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map shift+home scroll_home
map shift+end scroll_end
map ctrl+shift+up scroll_page_up
map ctrl+shift+down scroll_page_down

## Font Size ------------------------------------------------------------------
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

## Window Controls ------------------------------------------------------------
map f11 toggle_fullscreen
map ctrl+shift+m toggle_maximized

## Configuration --------------------------------------------------------------
map ctrl+comma edit_config_file
map ctrl+shift+r load_config_file
